<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Davidson's Dev Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/css/index.css') }}"> -->

    <style>
        body {
            background-color: #f8f9fa;
            /* font-family: 'Roboto', sans-serif; */
            font-family: 'Nunito', sans-serif;
            /* Light gray background */
        }

        .mondrian-container {
            margin: 0 auto;
            padding: 20px;
        }

        .mondrian-row {
            margin-bottom: 20px;
            /* Space between rows */
        }

        .mondrian-col {
            /* border: 4px solid black; */
            /* Thick black borders */
            background-color: white;
            padding: 20px;
            min-height: 150px;
            /* Minimum height for columns */
        }

        .no-padding {
            padding: 0px;
        }

        .mondrian-col-hero {
            min-height: 300px;
        }

        .mondrian-col-footer {
            min-height: 75px;
        }

        /* Custom styles for specific sections (you can adjust these) */
        #hero-section {
            background-color: #f0f0f0;
            /* Slightly different background for the hero */
        }

        #projects-section .mondrian-col {
            background-color: #e0e0e0;
            /* Different color for project blocks */
        }

        /* Nav-Bar: */
        /* Navbar default state: transparent background with white text */
        .custom-navbar {
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-navbar .nav-link {
            color: white;
            transition: color 0.3s;
        }

        /* Underline and contrast for the active/current page in unscrolled state */
        .custom-navbar .nav-link.active {
            /* text-decoration: underline; */
            color: white !important;
        }

        /* Change underline on hover to a bottom border */
        .custom-navbar .nav-link.active {
            text-decoration: none;
            border-bottom: 2px solid currentColor;
            /* text-decoration: none;
            border-bottom: 2px solid currentColor; */
        }

        /* Navbar scrolled state: white background with black text */
        .custom-navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.801);
        }

        .custom-navbar.scrolled .nav-link {
            color: black;
        }

        .custom-navbar.scrolled .nav-link.active {
            /* text-decoration: underline; */
            color: black !important;
        }

        .custom-navbar .navbar-toggler-icon {
            filter: invert(1);
            transition: filter 0.3s;
        }

        .custom-navbar.scrolled .navbar-toggler-icon {
            filter: invert(0);
        }

        /* Overall text container shadow (used by the text block) */
        .custom-constainer-shadow {
            /* Bootstrap Classes */
            padding: 0.75rem 1.25rem;
            /*  py-3 px-5 */
            border: 1px solid rgb(255, 246, 246);
            /*  border-1 border-black */
            border-radius: 0.5rem;
            /*  rounded-lg */
            background-color: rgba(1, 1, 1, 0.7);
            /* bg-pgreen (kept as is, since it is custom)*/

            /* Custom Shadow (More concise) */
            box-shadow: 4px 4px 0px 0px #fcf8f8;

            /* Transition for smoothness */
            transition: box-shadow 0.15s ease-in-out;
        }

        .custom-constainer-shadow:hover {
            /* A deeper shadow on hover for text blocks */
            box-shadow: 10px 10px 0px 0px #fffafa;
        }

        /* Scroll Button Variants for Light and Dark Backgrounds */
        .scroll-button-light,
        .scroll-button-dark {
            padding: 0.5rem 1rem;
            border-radius: 50%;
            border: 1px solid;
            background-color: transparent;
            /* box-shadow: 2px 2px 0px 0px rgba(252, 248, 248, 1); */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.15s ease-in-out;
            text-decoration: none;
        }

        /* Light background: dark outline and icon */
        .scroll-button-light {
            border-color: #000;
            color: #000;
        }

        .scroll-button-light:hover {
            background-color: #000;
            border-color: #fff;
            color: #fff;
            /* box-shadow: 4px 4px 0px 0px rgb(0, 0, 0); */
        }

        /* Dark background: light outline and icon */
        .scroll-button-dark {
            border-color: #fff;
            color: #fff;
        }

        .scroll-button-dark:hover {
            background-color: #fff;
            border-color: #000;
            color: #000;
            /* box-shadow: 4px 4px 0px 0px rgba(255, 250, 250, 1); */
        }

        /* Additionally, trigger the hover effect when the parent text block is hovered */
        .text-block:hover .scroll-button-light,
        .text-block:hover .scroll-button-dark {
            box-shadow: 4px 4px 0px 0px rgba(255, 250, 250, 1);
        }

        /* Trigger the button hover effect when the entire text block is hovered */
        .text-block:hover .custom-button-shadow {
            box-shadow: 4px 4px 0px 0px #fffafa;
        }
    </style>
</head>
<style>
    @media (max-width: 767.98px) {

        /* Make the intro text box follow the image on mobile */
        #intro .text-block {
            position: static !important;
            transform: none !important;
            margin-top: 1rem;
        }

        /* When mobile navbar is open and unscrolled, apply a black background */
        .custom-navbar:not(.scrolled) .navbar-collapse.show {
            background-color: black;
        }
    }

    /* Ensure the intro image never overflows its container */
    #intro {
        overflow: hidden;
    }
</style>


<body class="container-fluid p-0">

    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav fs-4">
                    <a class="nav-link active pe-4" aria-current="page" href="#">Home</a>
                    <a class="nav-link pe-4" href="#">Experience</a>
                    <a class="nav-link pe-4" href="#">Projects</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- <div class="mondrian-container"> -->

    <!-- Intro Section -->
    <section id="intro" class="col-12 bg-black vh-100 mb-0 d-flex align-items-center">
        <div class="container p-0" style="position: relative; overflow: hidden;">
            <div class="row align-items-center g-0">
                <div class="col-md-9">
                    <img src="/static/images/somm_laptop_cellar.jpeg" alt="Sommelier on a laptop"
                        class="img-fluid rounded w-100" style="object-fit: cover; max-height: 80vh;">
                </div>
                <div class="col-md-3 text-white position-absolute custom-constainer-shadow text-block"
                    style="top: 50%; right: 5%; transform: translateY(-50%);">
                    <h2>Hi, I'm Ben.</h2>
                    <p class="lead">A Software Engineering student based in Adelaide.</p>
                </div>
            </div>

            <div class="position-absolute" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                <a href="#about-section" id="scrollToAbout" class="scroll-button-dark">
                    &#x2193;
                </a>
            </div>
        </div>
    </section>



    <!-- Duplicate scroll button removed to prevent jump behavior -->
    <section id="about-section" class="d-flex vh-100 align-items-center bg-white justify-content-center">
        <div class="container">
            <div class="row m-0 d-flex align-items-center bg-white justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="text-white custom-constainer-shadow text-block mx-auto p-4"
                        style="background-color: #95C7F2; border-radius: 24px; box-shadow: 4px 4px 0px 0px #1a1a1a;"
                        onmouseover="this.style.boxShadow='10px 10px 0px 0px #1a1a1a'"
                        onmouseout="this.style.boxShadow='4px 4px 0px 0px #1a1a1a'">
                        <h2>A little about me</h2>
                        <p class="lead">A Software Engineering student based in Adelaide.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="position-relative">
        <div class="position-absolute" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
            <a href="#career-history" class="scroll-button-light" id="scrollToCareer">
                &#x2193;
            </a>
        </div>
    </div>


    <!-- <p spellcheck="false">I've previously worked in thebusiness general manager, I'm passionate about
    finding pragmatic, technology driven solutions to inefficiencies and obstructions in business
    and life.</p> -->

    <!-- Duplicate scroll button removed to prevent jump behavior -->
    <section id="career-history" class="d-flex vh-100 align-items-center justify-content-center"
        style="background-color: rgb(253, 233, 104);">
        <div class="container">
            <div class="row m-0 d-flex align-items-center justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="text-white custom-constainer-shadow text-block mx-auto p-4"
                        style="background-color: #95C7F2; border-radius: 24px; box-shadow: 4px 4px 0px 0px #1a1a1a;"
                        onmouseover="this.style.boxShadow='10px 10px 0px 0px #1a1a1a'"
                        onmouseout="this.style.boxShadow='4px 4px 0px 0px #1a1a1a'">
                        <h2>Career History</h2>
                        <p class="lead">Asperiores quos veniam facere odio tenetur assumenda quae nulla quaerat possimus
                            quibusdam et aliquid recusandae.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button type="button" class="scroll-button-light" id="scrollTopBtn"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none;">
        &#x2191;
    </button>

    <script>
        // // Intercept link clicks and smoothly scroll to the target section.
        // document.getElementById("scrollToAbout").addEventListener("click", function (event) {
        //     event.preventDefault();
        //     document.querySelector("#about-section").scrollIntoView({ behavior: "smooth" });
        // });
        // // Intercept link clicks and smoothly scroll to the target section.
        // document.getElementById("scrollToCareer").addEventListener("click", function (event) {
        //     event.preventDefault();
        //     document.querySelector("#career-history").scrollIntoView({ behavior: "smooth" });
        // });


        document.addEventListener("DOMContentLoaded", function () {
            // Scroll to About Section
            const scrollToAboutBtn = document.getElementById("scrollToAbout");
            if (scrollToAboutBtn) {
                scrollToAboutBtn.addEventListener("click", function (event) {
                    event.preventDefault();
                    document.querySelector("#about-section").scrollIntoView({ behavior: "smooth" });
                });
            }

            // Scroll to Career History Section
            const scrollToCareerBtn = document.getElementById("scrollToCareer");
            if (scrollToCareerBtn) {
                scrollToCareerBtn.addEventListener("click", function (event) {
                    event.preventDefault();
                    document.querySelector("#career-history").scrollIntoView({ behavior: "smooth" });
                });
            }
        });




        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.custom-navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Show button when scrolled down
        window.addEventListener('scroll', function () {
            const scrollBtn = document.getElementById('scrollTopBtn');
            scrollBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
        });

        // Smooth scroll to the top of the page
        document.getElementById('scrollTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        })
        // Timeline Swiper:
        var timelineSwiper = new Swiper('.timeline .swiper-container', {
            direction: 'vertical',
            loop: false,
            speed: 1600,
            pagination: '.swiper-pagination',
            paginationBulletRender: function (swiper, index, className) {
                var year = document.querySelectorAll('.swiper-slide')[index].getAttribute('data-year');
                return '<span class="' + className + '">' + year + '</span>';
            },
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            breakpoints: {
                768: {
                    direction: 'horizontal',
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
