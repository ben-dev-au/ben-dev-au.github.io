<!-- Projects Section Component -->
<section id="projects" class="d-flex min-vh-100 align-items-center justify-content-center position-relative bg-white">
    <div class="container" style="padding-bottom: 150px;">
        <!-- Header above the carousel with some top margin -->
        <div class="row" style="margin-top: 30px;">
            <div class="col text-center mt-5 mb-3">
                <h2 class="section-title text-uppercase d-flex" style="margin-left: 7%;">Projects</h2>
            </div>
        </div>

        <!-- Carousel moved lower in the container -->
        <div class="row" data-bs-theme="dark">
            <div id="carouselProjects" class="col-8 carousel slide border border-dark rounded-3 mx-auto"
                style="margin-top: 20px;" data-bs-ride="carousel">
                <!-- Carousel Indicators -->
                <div class="carousel-indicators">
                    {% for project in projects %}
                    <button type="button" data-bs-target="#carouselProjects" data-bs-slide-to="{{ loop.index0 }}"
                        class="{% if loop.first %}active{% endif %}" aria-current="{% if loop.first %}true{% endif %}"
                        aria-label="Slide {{ loop.index }}"></button>
                    {% endfor %}
                </div>

                <!-- Carousel Items -->
                <div class="carousel-inner">
                    {% for project in projects %}
                    <div class="carousel-item mt-2 {% if loop.first %}active{% endif %}">
                        <img src="{{ project.image_path }}" class="d-block w-100" alt="{{ project.title }}"
                            loading="lazy">
                        <div class="carousel-caption" style="position: static; transform: none; margin-top: 10px;">
                            <h4>{{ project.title }}</h4>
                            <p>{{ project.description }}</p>
                            {% if project.link %}
                            <a href="{{ project.link }}" class="btn btn-outline-dark mt-2" target="_blank">View
                                Project</a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselProjects"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselProjects"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="scroll-button-container">
        <a href="#footer" class="scroll-button-light" id="scrollToFooter" aria-label="Scroll to Contact Section">
            <i class="fas fa-chevron-down fa-lg"></i>
        </a>
    </div>
</section>
